<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp project</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder=" Enter City name..." spellcheck="false">
                <button>
                    <img src="./Images/search-interface-symbol.png" alt="">
                </button>
            </div>
            <div class="weather">
                <img src="./Images/rainy.png" class="weather-icon">
                <article class="tempArticle">
                    <!-- <h3 class="temp-min">--</h3> -->
                    <h1 class="temp">--</h1>
                    <!-- <h3 class="temp-max">--</h3> -->
                </article>
                
                <h2 class="city">--</h2>
                <div class="details">
                    <div class="col">
                        <img src="./Images/humidity.png">
                        <div>
                            <p class="humidity">--</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col2">
                        <img src="./Images/wind.png">
                        <div>
                            <p class="wind">--</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts/script01.js"></script>    
</body>
</html>
